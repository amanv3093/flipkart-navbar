<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart-navbar</title>
    <script src="https://kit.fontawesome.com/da1f8c510c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
           
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_joinplus-3a4cec.svg" alt="">
            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search for products, brand and more">
                <i id="sch-icon" class="fa-solid fa-magnifying-glass" style="color: #4e86df;"></i>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>
            <div class="seller">
                <p>Become a Seller</p>
            </div>
            <div class="more">
                <select name="" id="select">
                    <option value="">More</option>
                    <option value="">More</option>
                </select>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping" style="color: #fafafa;"></i>
                <span>Cart</span>
            </div>
        </div>
  
    </header>
    <nav>
        <div class="session">
            <div class="grocery sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>
        <div class="mobiles sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>
        <div class="fashion sessionbar">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <p>
            <select name="" id="fashion">
                <option value="">Fashion</option>
                <option value="">Fashion</option>
            </select>
        </p>
        </div>
        <div class="home sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
            <p>
                <select name="" id="fashion">
                    <option value="">Electronics</option>
                    <option value="">Electronics</option>
                </select>
            </p>
        </div>
        <div class="appliance sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>
                <select name="" id="fashion">
                    <option value="">Home</option>
                    <option value="">Home</option>
                </select>
            </p>
        </div>
        <div class="travel sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>Appliances</p>
        </div>
        <div class="plan sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
            <p>Travel</p>
        </div>
        <div class="toy sessionbar">
            <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
           <p>
            <select name="" id="fashion">
                <option value="">Beauty,Toys & More</option>
                <option value="">Home</option>
            </select>
           </p>
        </div>
        <div class="bike sessionbar">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
            <p>2-Wheelers</p>
        </div>
        </div>
    </nav>
    
</body>
</html>
